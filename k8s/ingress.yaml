# Ingress для доступа к метрикам и health checks
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mentor-bot-ingress
  namespace: mentor-bot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mentor-bot.yourdomain.com
    secretName: mentor-bot-tls
  rules:
  - host: mentor-bot.yourdomain.com
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: mentor-bot-metrics
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: mentor-bot-metrics
            port:
              number: 8080